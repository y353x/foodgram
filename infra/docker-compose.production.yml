#version: '3.3'

volumes:
  pg_data_production:
  static_volume:
  media_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    restart: always
    image: y353x/foodgram_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static/
      - media_volume:/app/media/
    depends_on:
      - db
  frontend:
    image: y353x/foodgram_frontend  
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static/
  gateway:
    image: y353x/foodgram_gateway 
    env_file: .env
    volumes:
      - static_volume:/staticfiles/
      - media_volume:/media/
      - ../docs/:/usr/share/nginx/html/api/docs/
    ports:
      - 8000:80